<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Arabic Button Example</title>
    <style>
        body { font-family: 'Noto Naskh Arabic', serif; text-align: center; margin-top: 50px; }
        button { font-size: 1.2em; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>مرحبا بك في موقعي</h1>
    <p>اضغط الزر لترى رسالة.</p>
    <button onclick="showMessage()">اضغط هنا</button>
    <p id="output"></p>
    <script>
        function showMessage() {
            document.getElementById('output').textContent = 'تم الضغط على الزر!';
        }
    </script>
</body>
</html>
